<div *ngIf="regla">
    <h2>Detalles de la Regla:</h2>
    <div>
        <label>Id de la Regla: </label>{{regla.reglaId}}
    </div>
    <div>
       
        <label>Nombre de la Regla: </label>

        <input id="ReglaName" [(ngModel)]="regla.nombre" placeholder="nombre" />
 
    </div>
    <button id="SaveRegla" (click)="save()">Guardar</button>
    <button (click)="goBack()">Atras</button>
</div>
