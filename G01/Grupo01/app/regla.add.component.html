<div id="addRegla">
    <h2> Añadir una nueva regla:</h2>

    <br>

    <div>
        <label id="texto1Name">texto1:</label>
        <input id="test1" #test1 />
        <label id="OperadorName">Operador </label>
        
        <select id="operadorcombo" #operadorName>
            <option *ngFor="let operador of operadors"
                    [value]="operador.operadorlogicoId">
                {{operador.name}}
            </option>
        </select>
        <label id="texto2Name">texto2:</label>
        <input id="test2" #test2 />
        <br />
    </div>
    <button id="addregla" (click)="addregla(operadorName.value,test1.value,test2.value); operadorName.value=''; test1.value='';test2.value='';">Add</button>
    <button (click)="goBack()">Atras</button>

</div>
